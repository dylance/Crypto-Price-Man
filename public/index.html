<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110801154-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-110801154-1');
    </script>
    <meta charset="UTF-8">
    <title>For Bret Powers</title>
    <link href='https://fonts.googleapis.com/css?family=Asset' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Neuton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Old Standard TT' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

<body id="body">
    <div class="container-fluid">
        <div class="row" id="dailyHigh">

            <div class="col-xs-2">
                <span id="BTC-High"></span>
            </div>
            <div class="col-xs-2">
                <span id="LTC-High"></span>
            </div>
            <div class="col-xs-2">
                <span id="ETH-High"></span>
            </div>
            <div id="header" class="col-xs-6">

            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" id="rowprice">
            <div class="Price-container col-sm-4">
                <span ><img  class="logo" src="img/btc.png" alt=""></span>
                <span id="BTC-Price"></span>
                <span id="USD">USD</span>
            </div>
            <div class="Price-container col-sm-4">
                <span ><img   class="logo"src="img/ltc.png" alt=""></span>
                <span id="LTC-Price"></span>
                <span id="USD">USD</span>
            </div>
            <div class="Price-container col-sm-4">
                <span> <img class="logo" id="eth-logo" src="img/eth.png" alt=""></span>
                <span id="ETH-Price"></span>
                <span id="USD">USD</span>
            </div>
        </div>
    </div>
    <div class="container-fluid history">
        <div class="row">
            <div class="column-md-12">
                <p id="BTC-History"></p>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
